<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <h1 id="heading">Simple Calculator</h1>
      <div class="nav-butt">
        <button>sign in</button>
        <button>register</button>
      </div>
    </header>
    <div class="scroll-strip">
    <p>⚡ Welcome , you have to many option to make easy calculation in your life uing this calculator ⚡</p>
   </div>
    <main>
      <div class="main-content">
        <div class="calculator-box">
          <input placeholder="type here" id="display" class="display" type="text" readonly />
          <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendNumber('%')">%</button>
            <button onclick="appendNumber('/')">÷</button>
          </div>
          <div class="row">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('*')">×</button>
          </div>
          <div class="row">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('-')">−</button>
        </div>
          <div class="row">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('+')">+</button>
          </div>
          <div class="row">
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()">=</button>
          </div>
      </div>
    </main>
    <footer>
      <p>© 2025 WebX. All rights reserved.</p>

      <div class="social-links">
      <a href="#">Facebook</a> |

  </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
